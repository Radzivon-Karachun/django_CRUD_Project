{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>PRIVATE PAGE</h2>

        <div class="card mb-3" style="max-width: 840px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <svg class="bd-placeholder-img img-fluid rounded-start" width="100%" height="250"
                         xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image"
                         preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#868e96"></rect>
                        <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image</text>
                    </svg>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.get_full_name }}<br></h5>

                        Username: {{ user.username }}<br>
                        Email: {{ user.email }}<br>
                        First name: {{ user.first_name }}<br>
                        Last name: {{ user.last_name }}<br>

                        <p class="card-text"><small class="text-muted">Last login: {{ user.last_login }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
