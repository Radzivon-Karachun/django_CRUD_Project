{% extends 'crud/base.html' %}

{% block content %}
    <div class="container">
        <h4>Are you sure you want to delete the entry <b>{{ blog.title }}</b>?</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">DELETE</button>
        </form>
    </div>
{% endblock %}
